<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In | RentaHub</title>
  <link rel="icon" type="image/x-icon" href="images/logo-only.png" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="script.js"></script>
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<script>
  function togglePasswordVisibility() {
    const passwordField = document.getElementById('floatingPassword');
    const eyeIcon = document.getElementById('eyeIcon');

    const isPassword = passwordField.type === 'password';
    passwordField.type = isPassword ? 'text' : 'password';
    eyeIcon.className = isPassword ? 'bi bi-eye' : 'bi bi-eye-slash';
  }
</script>

<body style="padding: 20dvh;">
  <div class="d-flex flex-column flex-lg-row rounded-4">
    <!-- Image Section -->
    <div class="d-flex align-items-center justify-content-center w-100 w-lg-50"
      style="height: 20vh; height: auto !important;">
      <img src="images/menu-logo.png" alt="RentaHub Logo" class="d-block img-fluid" />
    </div>

    <!-- Login Section -->
    <div
      class="d-flex flex-column align-items-center justify-content-center w-100 w-lg-50 flex-grow-1 gradient-red-bg rounded-end-4">
      <p class="h1 font-white">Welcome Back!</p>
      <p class="font-white mb-5">Please log in to your account</p>

      <div class="form-floating mb-3 col-6">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating col-6 position-relative mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
        <button type="button"
          class="btn btn-sm position-absolute end-0 top-50 translate-middle-y me-3 border-0 bg-transparent"
          onclick="togglePasswordVisibility()">
          <i id="eyeIcon" class="bi bi-eye-slash"></i>
        </button>
      </div>

      <div class="alert d-flex align-items-start gap-3 p-3 border-0 rounded-3 col-10 col-lg-6"
        style="color: #a6192e; background-color: white;">
        <i class="bi bi-exclamation-triangle-fill fs-3"></i>
        <div>
          <strong class="fs-5">Warning!</strong><br />
          <span class="small" id="error-box"></span>
        </div>
      </div>

      <div class="col-6 d-flex">
        <a class="d-flex small font-white ms-auto" href="">Forgot Password?</a>
      </div>

      <button type="button" class="btn-white-fill mt-5 d-flex align-items-center px-4 py-1">
        Log In
      </button>
    </div>
  </div>
</body>

</html>
